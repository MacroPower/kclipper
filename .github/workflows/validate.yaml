name: validate

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 2

      - name: Run tests with coverage
        uses: dagger/dagger-for-github@v8
        with:
          version: "0.19"
          verb: call
          args: test-coverage --output=coverage.txt

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    name: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run integration tests
        uses: dagger/dagger-for-github@v8
        with:
          version: "0.19"
          verb: check
          module: ci/tests

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run lint checks
        uses: dagger/dagger-for-github@v8
        with:
          version: "0.19"
          verb: check
          args: lint lint-prettier lint-actions lint-releaser
