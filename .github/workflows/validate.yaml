name: validate

on:
  push:
    branches:
      - "main"
  pull_request:

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 2

      - name: Run all checks (test + lint in parallel)
        uses: dagger/dagger-for-github@v8
        with:
          version: "0.19"
          verb: check
          args: test lint lint-prettier lint-actions lint-releaser

      - name: Export coverage profile
        uses: dagger/dagger-for-github@v8
        with:
          version: "0.19"
          verb: call
          args: test-coverage --output=coverage.txt

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    name: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run go toolchain integration tests
        uses: dagger/dagger-for-github@v8
        with:
          version: "0.19"
          verb: check
          module: toolchains/go/tests

      - name: Run kclipper-dev integration tests
        uses: dagger/dagger-for-github@v8
        with:
          version: "0.19"
          verb: check
          module: .dagger/tests
