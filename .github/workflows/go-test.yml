name: go-test

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version: ['1.22.x']

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Go test
        run: make go-test-action
