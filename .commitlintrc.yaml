extends:
  - "@commitlint/config-conventional"

rules:
  type-enum:
    - 2
    - always
    - - build
      - chore
      - ci
      - docs
      - feat
      - fix
      - perf
      - refactor
      - revert
      - style
      - test
  scope-enum:
    - 2
    - always
    - - cli
      - deps
      - modules
      - plugin
  header-max-length:
    - 2
    - always
    - 89
  body-max-line-length:
    - 2
    - always
    - 72
